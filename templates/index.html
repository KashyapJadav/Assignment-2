<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip UnZipped File</title>
</head>
<body>
    <h1>Aiohttp upload zip file and unzip</h1>
    <form  action="/zip" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept=".zip"/>
        <input type="submit" value="upload" id="post">
    </form>
</body>
</html>
